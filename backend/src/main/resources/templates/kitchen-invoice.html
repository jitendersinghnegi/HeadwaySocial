<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitchen Invoice</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 650px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
        }
        h2 { color: #4F46E5; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td {
            border: 1px solid #e5e7eb; padding: 8px; font-size: 13px;
        }
        th { background: #f3f4f6; }
        .summary td { border: none; padding: 4px 0; }
        .footer { margin-top: 20px; font-size: 12px; color: #6b7280; text-align: center; }
    </style>
</head>

<body>
<div class="container">

    <div style="text-align:center;">
        <img src="classpath:/static/images/logo.png" style="max-width:150px;"></img>
    </div>

    <h2>Kitchen Invoice</h2>

    <p><b>Bill No:</b> <span th:text="${billNumber}"></span></p>
    <p><b>Date:</b> <span th:text="${createdAt}"></span></p>
    <p><b>Hotel:</b> <span th:text="${hotelName}"></span></p>

    <h3>Customer Details</h3>
    <p><b>Name:</b> <span th:text="${customerName}"></span></p>
    <p><b>Type:</b> <span th:text="${customerType}"></span></p>

    <p th:if="${roomNumber}">
        <b>Room:</b> <span th:text="${roomNumber}"></span>
    </p>
    <p th:if="${customerPhone}">
        <b>Phone:</b> <span th:text="${customerPhone}"></span>
    </p>

    <h3>Items</h3>
    <table>
        <thead>
        <tr><th>Item</th><th>Qty</th><th>Rate</th><th>Amount</th></tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.itemName}"></td>
            <td th:text="${item.quantity}" style="text-align:center;"></td>
            <td th:text="'₹' + ${item.unitPrice}"></td>
            <td th:text="'₹' + ${item.lineTotal}"></td>
        </tr>
        </tbody>
    </table>

    <h3>Bill Summary</h3>
    <table class="summary">
        <tr><td><b>Subtotal:</b></td><td th:text="'₹' + ${subtotal}"></td></tr>
        <tr><td><b>Tax:</b></td><td th:text="'₹' + ${totalTax}"></td></tr>
        <tr><td><b>Total:</b></td><td th:text="'₹' + ${grandTotal}"></td></tr>
    </table>

    <p class="footer">Thank you for your order!</p>

</div>
</body>
</html>
